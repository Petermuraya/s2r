spring.application.name=smart-s2r-backend
spring.datasource.url=jdbc:postgresql://localhost:5432/smart_s2r_db
spring.datasource.username=postgres
# DO NOT store production passwords in plain text; use env vars in production
spring.datasource.password=${DB_PASSWORD:Cate2005.}

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

server.port=8080

### JWT configuration (replace secret with a secure value; do NOT commit production secrets)
s2r.jwt.secret=${S2R_JWT_SECRET:CHANGE_THIS_TO_A_LONG_RANDOM_SECRET_KEY}
s2r.jwt.expiration=${S2R_JWT_EXPIRATION:86400000}  # 1 day in milliseconds

# refresh token expiration in milliseconds (defaults to 30 days)
s2r.refresh.expiration=${S2R_REFRESH_EXPIRATION:2592000000}
